<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="/css/studentlog.css" rel="stylesheet">

</head>

<body>
	<div class="login">
		<form action="adminLogin" method="post" th:action="@{/adminLogin}"
			th:object="${loginForm}">

			<div class="imgcontainer">
				<img src="img\admin.png" alt="Avatar" class="avatar">
				<p>Admin Login</p>
			</div>

			<div class="container">
				<!-- Include the CSRF token -->
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" /> <label for="uname"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="username"
					required> <label for="psw"><b>Password</b></label> <input
					type="password" placeholder="Enter Password" name="password"
					required>
			</div>
			<div class="bttn">
				<button type="submit">Login</button>
				<label> <input type="checkbox" checked="checked"
					name="remember"> Remember me
				</label>
			</div>


			<div class="container1" style="background-color: #f1f1f1">

				<span class="psw">Forgot <a href="#">password?</a></span> <span
					class="signup">Don't have account <a
					href="registration.html">Sign Up</a></span>
			</div>
		</form>
	</div>

</body>

</html>
